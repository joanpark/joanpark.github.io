---
layout: default
home-title: joan's blog
description: game developer's story
---
<main>
<div>
      <!-- This loops through the paginated posts -->
      {% for post in paginator.posts %}
      <div>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="author">
        <span class="date">{{ post.date }}</span>
      </p>
      <div class="content">
        {{ post.content }}
      </div>
      {% endfor %}
      </div>
</div>
</main>
